<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de QR Code</title>
    <link rel="shortcut icon" href="../img/desenvolvedor.png" type="image/x-icon">
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Fira+Code&display=swap');

        :root {
            --dark-navy: #0a192f;
            --navy: #112240;
            --light-navy: #233554;
            --lightest-navy: #303C55;
            --navy-shadow: rgba(2, 12, 27, 0.7);
            --slate: #8892b0;
            --light-slate: #a8b2d1;
            --lightest-slate: #ccd6f6;
            --white: #e6f1ff;
            --green: #64ffda;
            --green-tint: rgba(100, 255, 218, 0.1);
            --font-sans: 'Inter', sans-serif;
            --font-mono: 'Fira Code', monospace;
            --fz-xxl: 26px;
            --fz-xl: 22px;
            --fz-lg: 18px;
            --fz-md: 16px;
            --fz-sm: 14px;
            --border-radius: 4px;
            --transition: all 0.25s cubic-bezier(0.645, 0.045, 0.355, 1);
        }

        body {
            background-color: var(--dark-navy);
            color: var(--slate);
            font-family: var(--font-sans);
            line-height: 1.5;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: var(--transition);
        }

        body.light-theme {
            --dark-navy: #f0f2f5;
            --navy: #ffffff;
            --light-navy: #e9eef5;
            --lightest-navy: #d9e2ef;
            --slate: #495670;
            --light-slate: #333333;
            --lightest-slate: #222222;
            --green: #007bff;
            --green-tint: rgba(0, 123, 255, 0.1);
        }

        .container {
            width: 100%;
            max-width: 620px;
            background-color: var(--navy);
            padding: 30px 40px;
            border-radius: var(--border-radius);
            box-shadow: 0 10px 30px -15px var(--navy-shadow);
            transition: var(--transition);
        }

        h1 {
            color: var(--lightest-slate);
            font-size: var(--fz-xxl);
            margin: 0 0 30px 0;
            font-weight: 700;
        }

        h1::after {
            content: '';
            display: block;
            width: 50px;
            height: 2px;
            background-color: var(--green);
            margin-top: 10px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--light-slate);
            font-size: var(--fz-sm);
            font-family: var(--font-mono);
        }

        .input-wrapper {
            position: relative;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 12px;
            background-color: var(--light-navy);
            border: 1px solid var(--lightest-navy);
            border-radius: var(--border-radius);
            color: var(--lightest-slate);
            font-size: var(--fz-md);
            transition: var(--transition);
            box-sizing: border-box;
        }

        input[type="text"]:focus,
        select:focus {
            outline: none;
            border-color: var(--green);
            box-shadow: 0 0 0 2px var(--green-tint);
        }

        .copy-btn {
            position: absolute;
            right: 1px;
            top: 1px;
            bottom: 1px;
            background: var(--lightest-navy);
            border: none;
            color: var(--green);
            cursor: pointer;
            padding: 0 15px;
            border-top-right-radius: var(--border-radius);
            border-bottom-right-radius: var(--border-radius);
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .copy-btn:hover {
            background-color: var(--slate);
        }

        .copy-btn svg {
            width: 18px;
            height: 18px;
        }

        .btn {
            background-color: transparent;
            border: 1px solid var(--green);
            color: var(--green);
            padding: 12px 20px;
            font-size: var(--fz-sm);
            font-family: var(--font-mono);
            cursor: pointer;
            border-radius: var(--border-radius);
            transition: var(--transition);
            margin-right: 10px;
            line-height: 1;
        }

        .btn:hover {
            background-color: var(--green-tint);
        }

        .btn:disabled {
            color: var(--slate);
            border-color: var(--slate);
            cursor: not-allowed;
            background-color: transparent;
        }

        .qr-code-container {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: var(--light-navy);
            border-radius: var(--border-radius);
            min-height: 300px;
            transition: var(--transition);
        }

        #qrcode {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--white);
            padding: 15px;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        #qrcode img {
            border-radius: var(--border-radius);
        }

        .qrcode-placeholder {
            width: 256px;
            height: 256px;
            fill: var(--lightest-navy);
            opacity: 0.5;
        }

        .options {
            margin-top: 25px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .color-picker-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .color-picker-group input[type="color"] {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            width: 35px;
            height: 35px;
            background-color: transparent;
            border: none;
            cursor: pointer;
        }

        .color-picker-group input[type="color"]::-webkit-color-swatch {
            border-radius: 50%;
            border: 2px solid var(--lightest-navy);
        }

        .theme-switcher {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--light-navy);
            border: 1px solid var(--lightest-navy);
            color: var(--green);
            cursor: pointer;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: var(--transition);
        }

        .theme-switcher:hover {
            border-color: var(--green);
        }

        .theme-switcher svg {
            width: 22px;
            height: 22px;
            transition: var(--transition);
        }

        .theme-switcher .icon-sun {
            display: none;
        }

        .light-theme .theme-switcher .icon-sun {
            display: block;
        }

        .light-theme .theme-switcher .icon-moon {
            display: none;
        }

        #toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--light-navy);
            color: var(--lightest-slate);
            padding: 12px 24px;
            border-radius: var(--border-radius);
            border-left: 4px solid var(--green);
            box-shadow: 0 10px 30px -15px var(--navy-shadow);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s, bottom 0.3s;
            font-family: var(--font-mono);
            font-size: var(--fz-sm);
        }

        #toast.show {
            opacity: 1;
            visibility: visible;
            bottom: 50px;
        }
    </style>
</head>

<body>

    <button class="theme-switcher" id="theme-toggle" title="Trocar Tema">
        <svg class="icon-sun" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
        <svg class="icon-moon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>
    </button>

    <div class="container">
        <h1>Gerador de QR Code</h1>

        <div class="input-group">
            <label for="url">Cole sua URL aqui</label>
            <div class="input-wrapper">
                <input type="text" id="url" placeholder="https://www.google.com">
                <button class="copy-btn" id="copy-url-btn" title="Copiar URL">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                    </svg>
                </button>
            </div>
        </div>

        <button class="btn" id="generate-btn">Gerar QR Code</button>

        <div class="qr-code-container">
            <div id="qrcode">
                <!-- Placeholder SVG -->
                <svg class="qrcode-placeholder" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
                    <path d="M128 0h128v128H128zM0 0h128v128H0zM0 128h128v128H0zm128 128h128v128H128z"
                        fill-opacity=".2" />
                    <path d="M64 64h64v64H64zM0 192h64v64H0zm192 0h64v64h-64zM64 0h64v64H64z" fill-opacity=".1" />
                </svg>
            </div>
        </div>

        <div class="options">
            <div class="input-group">
                <label for="size">Proporção</label>
                <select id="size">
                    <option value="128">128x128</option>
                    <option value="256" selected>256x256</option>
                    <option value="512">512x512</option>
                </select>
            </div>
            <div class="color-picker-group">
                <label for="qr-color">Cor do QR:</label>
                <input type="color" id="qr-color" value="#0a192f">
            </div>
            <div class="color-picker-group">
                <label for="bg-color">Cor de Fundo:</label>
                <input type="color" id="bg-color" value="#ffffff">
            </div>
        </div>

        <div style="margin-top: 30px;">
            <button class="btn" id="download-btn" disabled>Baixar PNG</button>
        </div>
    </div>

    <div id="toast"></div>

    <script>
        const generateBtn = document.getElementById('generate-btn');
        const downloadBtn = document.getElementById('download-btn');
        const copyUrlBtn = document.getElementById('copy-url-btn');
        const themeToggle = document.getElementById('theme-toggle');
        const urlInput = document.getElementById('url');
        const qrcodeContainer = document.getElementById('qrcode');
        const sizeSelect = document.getElementById('size');
        const qrColorInput = document.getElementById('qr-color');
        const bgColorInput = document.getElementById('bg-color');
        const toast = document.getElementById('toast');
        let qrcodeInstance;
        let toastTimeout;

        const showToast = (message) => {
            clearTimeout(toastTimeout);
            toast.textContent = message;
            toast.classList.add('show');
            toastTimeout = setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        };

        const generateQRCode = () => {
            const url = urlInput.value.trim();
            if (!url) {
                showToast("Por favor, insira uma URL válida.");
                return;
            }

            qrcodeContainer.innerHTML = '';
            const size = parseInt(sizeSelect.value, 10);

            qrcodeInstance = new QRCode(qrcodeContainer, {
                text: url,
                width: size,
                height: size,
                colorDark: qrColorInput.value,
                colorLight: bgColorInput.value,
                correctLevel: QRCode.CorrectLevel.H
            });

            downloadBtn.disabled = false;
        };

        const downloadQRCode = () => {
            const img = qrcodeContainer.querySelector('img');
            if (img) {
                const link = document.createElement('a');
                link.download = 'qrcode.png';
                link.href = img.src;
                link.click();
            } else {
                showToast("Gere um QR Code primeiro.");
            }
        };

        generateBtn.addEventListener('click', generateQRCode);
        downloadBtn.addEventListener('click', downloadQRCode);

        [sizeSelect, qrColorInput, bgColorInput].forEach(el => {
            el.addEventListener('change', () => {
                if (urlInput.value.trim()) {
                    generateQRCode();
                }
            });
        });

        copyUrlBtn.addEventListener('click', () => {
            if (!urlInput.value) return;
            navigator.clipboard.writeText(urlInput.value).then(() => {
                showToast("URL copiada para a área de transferência!");
            }).catch(err => {
                console.error('Erro ao copiar URL: ', err);
                showToast("Erro ao copiar a URL.");
            });
        });

        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('light-theme');
            const isLightTheme = document.body.classList.contains('light-theme');
            themeToggle.title = isLightTheme ? 'Usar Tema Escuro' : 'Usar Tema Claro';

            qrColorInput.value = isLightTheme ? '#000000' : '#0a192f';
            bgColorInput.value = '#ffffff';

            if (urlInput.value.trim()) {
                generateQRCode();
            }
        });
    </script>
</body>

</html>
